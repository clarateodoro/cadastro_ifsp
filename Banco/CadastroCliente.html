<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Fundo cinza claro */
            color: #333; /* Texto preto */
            margin: 0;
            padding: 0;
            text-align: center; /* Centraliza o conteúdo */
        }

        h1 {
            color: #6b3; /* Verde escuro para o título */
            margin-top: 20px;
        }

        /* Estilos para o formulário */
        form {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        legend {
            font-size: 1.5em;
            color: #6b3; /* Verde escuro para o título do formulário */
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333; /* Texto preto para os labels */
        }

        input[type="text"], select {
            width: calc(100% - 20px);
            padding: 8px;
            font-size: 1em;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: #fff;
            background-image: url('data:image/svg+xml;utf8,<svg fill="black" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="10mm"><path d="M17 20l8-8h-6v-8h-4v8h-6l8 8z"/></svg>');
            background-repeat: no-repeat;
            background-position: right center;
        }

        button[type="submit"] {
            background-color: #6b3; /* Verde escuro */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #4a2; /* Verde mais escuro no hover */
        }

        button[type="submit"], button[type="button"] {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form action="CadastroCliente.php" method="post">
        <fieldset>
            <legend>Cadastro de Clientes</legend>
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" name="email" id="email" required>
            </div>
            <div>
                <label for="senha">Senha</label>
                <input type="text" name="senha" id="senha" required>
            </div>
            
            <div>
                <button type="submit">Cadastrar</button>
            </div>            
        </fieldset>
    </form>
    
    <form action="index.html" method="get">
        <button type="submit">Voltar para página inicial</button>
    </form>
</body>
</html>
